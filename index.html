<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Pombo</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value 
            if(nivel === ' '){
                alert('Selecione um nível para iniciar o Jogo')
                return false

            }
            localStorage.setItem('nivelJogo' , nivel)

            window.location.href = 'app.html';

        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
                <img src="img/game.png">

            </div>

        </div>
        <div class="row">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn btn-dark btn-lg" onclick="window.location.href = 'app.html'">Jogar</button>

            </div>

        </div>

    </div>
    <audio id="tema" src="midia/tema_inicial.mp3" autoplay controls loop></audio>
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center">
                <div class="mb-2">
                    <select class="form-control" id="nivel">
                        <option value="">-- Selecione o nível --</option>
                        <option value="normal">Normal</option>
                        <option value="dificil">Difícil</option>
                        <option value="chucknorris">Chuck Norris</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
<body>
    
</body>
</html>
